{% extends '_layout.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Knee Extensions</h1>
        <div class="video-container">
            {% for frame in frames %}
                <img src="data:image/jpeg;base64,{{ frame|b64encode }}" class="video-frame">
            {% endfor %}
        </div>
        <div class="text-center">
            <p>Status: {{ completed }}</p>
            <p>Sets: {{ sets }} / Total Sets: {{ total_sets }}</p>
            <p>Reps: {{ reps }}</p>
            <p>Elapsed Time: {{ elapsed_time }}</p>
            <p>Mistakes: {{ mistakes }}</p>
        </div>
    </div>
{% endblock %}
