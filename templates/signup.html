
{% extends "_base.html" %}
{% block body %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Bootstrap Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      /* Custom styles */
      body {
          background-color: #f8f9fa;
      }
      .form-container {
          max-width: 600px;
          margin: auto;
          padding: 20px;
          border-radius: 8px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-top: 50px;
      }
      .form-container h2 {
          margin-bottom: 20px;
          font-weight: bold;
      }
      .form-container input[type="text"],
      .form-container input[type="email"],
      .form-container input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ced4da;
          border-radius: 5px;
          box-sizing: border-box;
      }
      .form-container input[type="submit"] {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #007bff;
          color: #fff;
          cursor: pointer;
      }
      .form-container input[type="submit"]:hover {
          background-color: #0056b3;
      }
      .form-container .google-btn {
          width: 100%;
          padding: 10px;
          border: 1px solid #ced4da;
          border-radius: 5px;
          background-color: #fff;
          color: #000;
          cursor: pointer;
      }
      .form-container .google-btn:hover {
          background-color: #f1f3f5;
      }
  </style>
</head>
<body>
  <!-- Sign Up Form -->
  <div class="container form-container">
      <h2 class="text-center">Sign Up</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="Physiotherapist">Physiotherapist</option>
                <option value="Patient">Patient</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re-type Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <div class="mt-3 text-center">
          <p>Already have an account? <a href="/login">Sign in</a></p>
      </div>
  </div>
</body>
{% endblock %}
