<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='lib/jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.blockUI.js') }}"></script>
    <!--<script src="{{ url_for('static', filename='lib/jquery-validation-1.19.5/lib/jquery-3.1.1.js') }}"></script>-->
    <!-- jQUery Form Validate -->
    <!--<script src="{{ url_for('static', filename='lib/jquery-validation-1.19.5/dist/jquery.validate.min.js') }}"></script>-->
    <!-- Bootstrap 5 -->
    <script src="{{ url_for('static', filename='lib/bootstrap@5.0.2/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap@5.0.2/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-icons@1.10.3/bootstrap-icons.css') }}">
    <!-- data table -->
    <script src="{{ url_for('static', filename='lib/DataTables/datatables.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/DataTables/datatables.min.css') }}"/>    
    <!-- select2 -->
    <script src="{{ url_for('static', filename='lib/select2-4.1.0-rc.0/dist/js/select2.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/select2-4.1.0-rc.0/dist/css/select2.min.css') }}"/>
    <!-- Customized JS -->
    <script src="{{ url_for('static', filename='js/site.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/' ~ pagename ~ '.js' ) }}"></script>
    <!-- Customized CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}"/>
    <script src="{{ url_for('static', filename='css/' ~ pagename ~ '.css' ) }}"></script>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
