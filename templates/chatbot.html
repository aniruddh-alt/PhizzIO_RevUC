{% extends '_layout.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 30px 0;
        }

        .message-container {
            margin: 10px 0;
            overflow: auto;
        }

        .user-message {
            background-color: #95b7ff;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            float: right;
            clear: both;
        }

        .bot-message {
            background-color: #ececec;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            float: left;
            clear: both;
        }

        #user-input {
            border-radius: 5px;
        }

        #send-button {
            border-radius: 5px;
        }
    </style>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat with PhizzIO</h1>
        <div class="chat-container">
            <div id="chat-box" class="message-container">
                <div class="message user-message">You</div>
                <div class="message bot-message">PhizzBot</div>
            </div>
            <div class="input-group mt-3">
                <input type="text" id="user-input" class="form-control mx-2" placeholder="Type your question...">
                <button id="send-button" class="btn btn-primary"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
    <div class="text-center mt-3"> <!-- Added a container for centering -->
        <a href="formG" class="btn btn-primary"><i class="bi bi-person-bounding-box"></i> Form Guide</a>
    </div>

    <!-- Add Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
{% endblock %}
